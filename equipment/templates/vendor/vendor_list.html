{% extends 'base.html'%}
    {% block title %}
        Vendors
    {% endblock %}
    {% block sidebar%}

    <a href="{% url 'equipment:vendor_create'%}">New Vendor</a>
{%endif%}

    {% endfor %}
{% endblock %}
