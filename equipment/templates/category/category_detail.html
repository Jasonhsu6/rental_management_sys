{% extends 'base.html'%}
    {% block title %}
        {{ category.name }}
    {% endblock %}
  {% block content%}
    Info about {{ category.name }} :

    <p>Name: {{category.name}}</p>
    {% for equipment in category.equipments.all %}

    {% endfor %}
{% endblock%}
