{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static "style/base.css" %}" />
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div id="content">
  <form method="post" enctype="multipart/form-data" action="">
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <input type="submit" value="Submit"/>
  </form>
</div>
<div id="footer">{% block footer %}{% endblock %}</div>
</body>
</html>
